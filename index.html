<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <script src="renderer.js" defer></script>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 250px;
      background: #333;
      color: white;
      padding: 10px;
      overflow-y: auto;
      height: 100vh;
    }
    #sidebar h3 {
      margin-bottom: 5px;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #555;
    }
    #sidebar li:hover, .active {
      background: #555;
    }
    #content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      height: 100vh;
    }
    video {
      width: 80%;
      max-height: 80vh;
    }
  </style>
</head>
<body>
<div id="sidebar">
  <h3>Episodes</h3>
  <div id="folderList"></div>
</div>
<div id="content">
  <video id="videoPlayer" controls></video>
</div>
</body>
</html>
